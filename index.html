<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Trip Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h4 class="text-center">Trip Planner</h4>
        <a href="#" class="active"><i class="fas fa-map"></i> Plan Trip</a>
        <a href="#savedTrips"><i class="fas fa-save"></i> Saved Trips</a>
    </div>
    <div class="content">
        <h1>Plan Your Trip</h1>
        <form class="row g-3">
            <div class="col-md-4">
                <label for="startLocation" class="form-label">Starting Location</label>
                <input type="text" class="form-control" id="startLocation" placeholder="Enter start location">
            </div>
            <div class="col-md-4">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter destination">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary mt-4" onclick="planTrip()">Plan Trip</button>
                <button type="button" class="btn btn-success mt-4" onclick="saveTrip()">Save Trip</button>
            </div>
        </form>
        <div id="map"></div>
        <p id="tripDetails"></p>
    </div>
      <script src="script.js"></script>
</body>
</html>
